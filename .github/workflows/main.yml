name: Build and Deploy to Cloud Run

on:
    push:
        branches:
            - master
            
env:
    SERVICE_NAME: ${{ github.event.repository.name }}
    TRACK: java


# Environment variables available to all jobs and steps in this workflow

jobs:
    setup-build-deploy:
        name: Setup, Build, and Deploy
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v1

            # Setup gcloud CLI
            - id: 'auth'
              uses: 'google-github-actions/auth@v0'
              with:
                credentials_json: '${{ secrets.GCP_SA_KEY }}'

            # Configure gcloud CLI
            - name: gcloud Set up
              run: |
                  #export SERVICE_NAME=${{ github.event.repository.name }}
                  #echo $SERVICE_NAME
                  gcloud config set project us-gcp-ame-con-116-npd-1
      
            - name: Image
              run: |-
                docker build -t asia.gcr.io/us-gcp-ame-con-116-npd-1/$SERVICE_NAME:$GITHUB_SHA .
                
            #Configure docker to use the gcloud command-line tool as a credential helper
            - run: |
                  gcloud auth configure-docker -q
              # Push image to Google Container Registry
            - name: Build
              run: |-
                  docker push asia.gcr.io/us-gcp-ame-con-116-npd-1/$SERVICE_NAME:$GITHUB_SHA
            - name: Deploy
              run: |
                  gcloud run deploy $SERVICE_NAME --region us-west2 --image asia.gcr.io/us-gcp-ame-con-116-npd-1/$SERVICE_NAME:$GITHUB_SHA --max-instances 3 --memory 1000Mi --platform managed --region us-west2 --allow-unauthenticated 
